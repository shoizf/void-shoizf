#
# Hyprlock Configuration
#
# This is a Modified version of:
# Original "EnviiLock" theme and logic by Kaushallrai
# https://github.com/Kaushallrai/hyprlock
#
# Modified for 'shoizf' repo:
# - 'grace' set to 0
# - Paths are placeholders (e.g., __WALLPAPER_PATH__)
# - Uses "EnviiLock" fonts
# - Uses 'bash' (no 'zsh')
#

##########################
### GENERAL SETTINGS   ###
##########################
general {
    disable_loading_bar = true
    grace = 0 
    hide_cursor = true
}

##########################
### BACKGROUND IMAGE   ###
##########################
background {
    monitor =
    # This path will be replaced by the installer
    path = __WALLPAPER_PATH__
    blur_passes = 1
    blur_size = 3
}

# --- AUTH ---
auth {
    pam:enabled = true
    fingerprint:enabled = true
}

################################
### USER AVATAR IMAGE (ICON) ###
################################
image {
    monitor =
    # This path will be replaced by the installer
    path = __WALLPAPER_PATH__
    size = 130
    rounding = -1
    position = 0, -55 # Symmetrical position
    halign = center
    valign = center
}

##########################
### PASSWORD FIELD     ###
##########################
input-field {
    monitor =
    size = 300, 45
    outline_thickness = 1
    dots_size = 0.1
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgba(255, 255, 255, 0.9)
    placeholder_text = <span foreground="##ffffff40">Enter Password</span>
    hide_input = false
    rounding = 25
    fail_text = <span foreground="##ff6b6b">Authentication Failed</span>
    fail_timeout = 2000
    position = 0, -180
    halign = center
    valign = center
}

##########################################
### MUSIC PROGRESS BAR (Custom Script) ###
##########################################
label {
    monitor =
    # This script path will be replaced by the installer
    text = cmd[update:1000] __SCRIPT_PATH__/music-progress.sh
    font_size = 16
    font_family = Metropolis Medium, sans-serif
    color = rgba(255, 255, 255, 0.8)
    position = 0, -330
    halign = center
    valign = center
}

#################################################
### MUSIC ARTIST + TITLE (PLAYERCTL, BASH)    ###
#################################################
label {
    monitor =
    # This script path will be replaced by the installer
    text = cmd[update:2000] __SCRIPT_PATH__/music-info.sh
    font_size = 16
    font_family = SF Pro Display, sans-serif
    color = rgba(255, 255, 255, 0.8)
    position = 0, -420
    halign = center
    valign = center
}

############################################
### BATTERY WIDGET (CENTER STACK)        ###
############################################
label {
    monitor =
    text = cmd[update:5000] __SCRIPT_PATH__/battery-status.sh
    color = rgba(255, 255, 255, 0.9)
    font_size = 16
    # Use Nerd Font for icons
    font_family = JetBrainsMono Nerd Font Propo
    # Positioned 50px below the Music Title (at -420)
    position = 0, -470
    halign = center
    valign = center
}

##########################
### DAY OF THE WEEK    ###
##########################
label {
    monitor =
    text = cmd[update:86400000] /bin/bash -c 'date +"%A"'
    color = rgba(255, 255, 255, 0.5)
    font_size = 84
    font_family = Stange, sans-serif
    position = 0, 270
    halign = center
    valign = center
}

#############################################
### DATE DISPLAY (e.g. 2  A u g u s t ...) ###
#############################################
label {
    monitor =
    text = cmd[update:60000] /bin/bash -c 'date +"%-d %B, %Y" | sed "s/./& /g" | sed "s/ $//"'
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = SF Pro Display, sans-serif
    position = 0, 170
    halign = center
    valign = center
}

############################
### TIME DISPLAY (FIXED) ###
############################
label {
    monitor =
    text = cmd[update:1000] /bin/bash -c 'date +"- %-I:%M %p -" | sed "s/./& /g" | sed "s/ $//"'
    color = rgba(255, 255, 255, 0.9)
    font_size = 84
    font_family = Stange, sans-serif
    position = 0, 70
    halign = center
    valign = center
}
